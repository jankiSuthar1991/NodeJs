<script>
    class Car
    {
        constructor(name,year)
        {
            this.name = name;
            this.year = year;
        }
        age(){
            let d = new Date();
            return d.getFullYear()- this.year;
        }
    }
    let mycar = new Car("Polo",2011);
    console.log("My car age is "+mycar.age());
    // document.getElementById('demo').innerHTML = "My car is "+ mycar.age() +" years old";
</script>
