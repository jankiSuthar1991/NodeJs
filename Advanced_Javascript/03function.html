<script>
    //function start
    function MyFunc()
    {
        let a= 10;
        let b = 10;
        console.log(a+b);
    }
    MyFunc();//function calling
    //function end

    //function with para
    function MyFuncPro(a,b)
    {
        console.log(a+b);
    }
    MyFuncPro(4,5);

    //function with default value
    function MyFuncDefault(a,b=0)
    {
        console.log(a+b);
    }
    // MyFuncDefault(12);
    MyFuncDefault(12,2);
</script>
