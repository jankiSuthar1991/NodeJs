<script>
    //without arrow
    let addition = function(x,y)
    {
        return x*y;
    }
    console.log(addition(2,2));

    // with arrow

    let add = (a,b)=>a+b;
    console.log(add(4,5));

    let name = (fname,lname)=>{
        console.log("First name is "+fname);
        console.log("Last name is "+lname);
    }
    name("Tops"," Tech");
</script>
